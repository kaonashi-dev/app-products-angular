<app-total total="{{totalProduct}}" price="{{totalPrice}}"></app-total>

<div *ngIf="products.length == 0" class="section-info">
  <p>No hay productos</p>
  <button mat-raised-button color="primary" routerLink="/add">agregar</button>
</div>

<mat-card class="card-product" *ngFor="let item of products">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>
      {{item.price | currency}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button (click)="onDelete(item)" mat-raised-button color="warn">DELETE</button>
  </mat-card-actions>
</mat-card>
