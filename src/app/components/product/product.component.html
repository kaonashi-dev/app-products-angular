<app-total totalProduct="1111" price="333"></app-total>

<mat-card class="card-product" *ngFor="let item of products">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>
      {{item.price | currency}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button (click)="onDelete(item)" mat-raised-button color="warn">DELETE</button>
  </mat-card-actions>
</mat-card>
